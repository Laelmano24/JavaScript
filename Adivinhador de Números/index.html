<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <title>Adivinhador de números</title>
</head>
<body>
  <main class="container-interface" >
    <h1>Adivinhador de números</h1>
    <div class="container-valor-min">
      <input type="number" id="ValueMin" maxlength="2" minlength="1" placeholder="Digite um valor mínimo" >
      <button id="button-min" type="submit">Enviar</button>
      
    </div>
    <div class="container-valor-max">
      <input type="number" id="ValueMax" maxlength="2" minlength="1" placeholder="Digite um valor máximo" >
      <button id="button-max" type="submit">Enviar</button>
      
    </div>
    <div class="container-acertar-valor">
      <input type="number" id="AcertarValue" maxlength="2" minlength="1" placeholder="Tente acertar o número" >
      <button id="button-acertar" type="submit">Enviar</button>
      
    </div>
    <span id="valor-text"></span>
  </main>
<script src="/main.js" type="module"></script>
</body>
</html>
