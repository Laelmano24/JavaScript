<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculadora basica</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <main>
    <section>
      <h1>Calculadora</h1>
      <p>Uma calculadora simples e basica, hehe.</p>
      <div class="Calculadora-container">
        <h2>Digite o primeiro</h2>
        <input type="number" name="txt1" id="txt1">
        <h2>Digite o segundo numero</h2>
        <input type="number" name="txt2" id="txt2">
        <div class="botao-container">
          <input type="button" value="Somar" id="btnsoma">
          <input type="button" value="Subtrair" id="bntsubtrai">
          <input type="button" value="Multiplcar" id="btnmultiplica">
          <input type="button" value="Dividir" id="dividi">
          <h3 id="resultado"></h3>
        </div>
          
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
