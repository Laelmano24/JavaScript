<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anek+Devanagari:wght@100..800&display=swap');
        body {
            height: 100vh;
            background-image: url("fundo.jpg");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            position: relative;
            
        }
        main {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 800px;
            min-width: 300px;
            background-image: linear-gradient(120deg, #60E3E6, #409899);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.63);

        }
        main > h1 {
            text-align: center;
            font-family: "Anek Devanagari", sans-serif;
            font-weight: bold;
            font-style: italic;
            color: white;
        }
        main > h2 {
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            color: white;

        }
        main > h3 {
          text-align: center;
          color: white;
        }
        main > input {
            display: block;
            margin: auto;
            width: 100px;
            background-color: #2F6F70;
            border: 2px solid #1E4747;

        }
        main > #btn {
            background-image: linear-gradient(to right, #60E3E6, #409899);
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            margin: 30px auto;
            border: 2px solid #1E4747;
            border-radius: 10px;
            padding: 10px 10px;
            text-align: center;

        }
        footer {
          font-family: Arial, Helvetica, sans-serif;
          text-align: center;
          margin: -10px auto;
          max-width: 800px;
          min-width: 300px;
          padding: 10px;
          border-radius: 0px 0px 10px 10px;
        }
        footer > p {
          color: white;
          margin: 0px;
          font-weight: 450;
        }
        footer > p > strong > a {
          color: white;
          text-decoration: none;
        }
        footer > p > strong > a:hover {
          color: #EAEAEA;
          text-decoration: underline;
        }
        
    </style>
</head>
<body>
    <main>
        <h1>Tabuada</h1>
        <h2>Escolha um numero para se criar uma tabuada</h2>
        <input type="number" name="txt1" id="txt1">
        <input type="button" value="executar" id="btn"
        onclick="clicar()">
        <h3 id="resultado"></h3>
        <footer>
          <p>feito por <strong><a href="" target="_blank" ref="next">Israel Eduardo</a></strong></p>
    </footer>
    </main>
    
    <script>
        var button = document.getElementById("btn")
        var res = document.getElementById("resultado")
        
        function clicar() {
          var input = Number(document.getElementById("txt1").value)
          var num1 = 0
          var total = 10
          res.innerHTML = ""
          
          while (num1 <= total) {
            res.innerHTML += (`${input} x ${num1} = ${input * num1}<br>`)
            num1++
             
            }

            
        }
    </script>
</body>
</html>
